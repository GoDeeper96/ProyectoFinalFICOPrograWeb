<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="masterAdmin.xhtml">


	<ui:define name="title">
        .:Listado de Productos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Productos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="BÃºsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{productController.product.nameProduct}"
							maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstInfectious"
							actionListener="#{productController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstProduct"
							actionListener="#{productController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{productController.newProduct()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstProduct" var="p"
							value="#{productController.listProduct}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{p.idProduct}">
								<h:outputText value="#{p.idProduct}" />
							</p:column>

							<p:column headerText="Producto"
								sortBy="#{p.nameProduct}">
								<h:outputText value="#{p.nameProduct}" />
							</p:column>
							
							<p:column headerText="Tipo Producto"
								sortBy="#{p.category.nameCategoryProduct}">
								<h:outputText value="#{p.category.nameCategoryProduct}" />
							</p:column>
							
							<p:column headerText="Entidad bancaria"
								sortBy="#{p.institution.DInstitution}">
								<h:outputText value="#{p.institution.DInstitution}" />
							</p:column>
							
							<p:column headerText="Tasa de Interes"
								sortBy="#{p.rateProduct}">
								<h:outputText value="#{p.rateProduct}" />
							</p:column>
							
							<p:column headerText="Popularidad"
								sortBy="#{p.ratingProduct}">
								<h:outputText value="#{p.ratingProduct}" />
							</p:column>
							

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/fico.png" />
</h:head>
<body>

	<h:form id="frm">
		<p:growl id="men" />
		<center>
			<h:graphicImage value="/resources/img/fico.png" height="15%"
				width="15%"></h:graphicImage>
			<br />
		</center>
		<div align="center">
			<f:facet name="header">Registrar Usuario</f:facet>

			<h:panelGrid id="pg" columns="2">

				<h:outputLabel for="txtName" value="Nombre:" styleClass="p-d-block" />
				<p:inputText id="txtName"
					value="#{registerController.customer.name}" required="true"
					styleClass="p-d-block" />

				<h:outputLabel for="txtEdad" value="Edad:" styleClass="p-d-block" />
				<p:inputText id="txtEdad"
					value="#{registerController.customer.edad}" rows="5" cols="30"
					maxlength="2" required="true" styleClass="p-d-block">
					<p:keyFilter mask="num" />
				</p:inputText>

				<h:outputLabel for="txtDni" value="Dni:" styleClass="p-d-block" />
				<p:inputText id="txtDni" value="#{registerController.customer.dni}"
					rows="5" cols="30" maxlength="8" required="true"
					styleClass="p-d-block">
					<p:keyFilter mask="num" />
				</p:inputText>

				<h:outputLabel for="txtCorreo" value="Correo:"
					styleClass="p-d-block" />
				<p:inputText id="txtCorreo"
					value="#{registerController.customer.email}" rows="5" cols="30"
					maxlength="250" required="true" styleClass="p-d-block" />

				<h:outputLabel for="txtAddress" value="Dirección:"
					styleClass="p-d-block" />
				<p:inputText id="txtAddress"
					value="#{registerController.customer.address}" rows="5" cols="30"
					maxlength="250" required="true" styleClass="p-d-block" />

				<h:outputLabel for="txtCountry" value="Pais:" styleClass="p-d-block" />
				<p:inputText id="txtCountry"
					value="#{registerController.customer.country}" rows="5" cols="30"
					maxlength="250" required="true" styleClass="p-d-block" />

				<h:outputLabel for="txtRol" value="Rol" styleClass="p-d-block" />
				<p:inputText id="txtRol"
					value="#{registerController.ro}" rows="5" cols="30"
					maxlength="250" required="true" styleClass="p-d-block" />

				<h:outputLabel for="txtUser" value="Usuario:" styleClass="p-d-block" />
				<p:inputText id="txtUser"
					value="#{registerController.user.username}" required="true"
					styleClass="p-d-block" />
				<p:message for="txtUser" display="text" />
				<h:column />

				<h:outputLabel for="txtPassword1" value="Contraseña:"
					styleClass="p-d-block" />
				<p:password id="txtPassword1"
					value="#{registerController.user.password}" match="txtPassword2"
					label="Password 1" required="true"
					validatorMessage="Contraseñas no coinciden" styleClass="p-d-block"
					feedback="true" promptLabel="Ingresa tu contraseña"
					weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" />
				<p:message for="txtPassword1" display="text" />
				<h:column />

				<h:outputLabel for="txtPassword2" value="Confirmar Contraseña:"
					styleClass="p-d-block" />
				<p:password id="txtPassword2"
					value="#{registerController.user.password}" label="Password 2"
					required="true" styleClass="p-d-block" feedback="true"
					promptLabel="Ingresa tu contraseña" weakLabel="Débil"
					goodLabel="Buena" strongLabel="Fuerte" />
				<h:column />
				<h:column />

			</h:panelGrid>

			<div align="center" style="padding: 10px">
				<p:commandButton value="Registrar" icon="ui-icon-unlocked"
					action="#{registerController.registerUser()}"
					styleClass="btn btn-outline-success btn-sm" />
				<p:commandButton value="Cancelar" icon="ui-icon-close"
					action="index?faces-redirect=true" immediate="true"
					styleClass="btn btn-outline-success btn-sm" />
			</div>
		</div>
	</h:form>

</body>
</html>

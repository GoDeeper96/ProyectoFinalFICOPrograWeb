<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/logoo.png" />
</h:head>
<body>

	<div align="center" class="container base_fondo_fff"
		style="min-height: 600px; border-radius: 10px; background: #EBECF1; aligment: center">
		<h:form id="frm">
			<p:growl id="men" />
			<center style="margin-top: 70px">
				<h:graphicImage value="/resources/img/logoo.png" height="15%"
					width="15%"></h:graphicImage>
				<br />
			</center>
			<h1>REGISTRATE</h1>
			<div align="center">


				<f:facet name="header">Registrar Usuario</f:facet>
				<h:panelGrid id="pg" columns="4">
					<p:outputLabel for="txtName" value="Nombres" />
					<p:inputText id="txtName"
						value="#{registerController.customer.name}" required="true"
						styleClass="form-control" />
					<h:column />
					<br />


					<p:outputLabel for="txtAddress" value="Ciudad" />
					<p:inputText id="txtAddress"
						value="#{registerController.customer.cityClient}"
						counter="display" rows="5" cols="30" maxlength="250"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						required="true" styleClass="form-control" />
					<h:message for="txtAddress" display="text" />
					<h:column />
					<p:outputLabel for="txtDni" value="Dni" />
					<p:inputText id="txtDni" value="#{registerController.customer.dni}"
						required="true" styleClass="form-control" />
					<h:message for="txtDni" display="text" />
					<h:column />
					<p:outputLabel for="txtAge" value="Edad" />
					<p:inputText id="txtAge"
						value="#{registerController.customer.ageClient}" counter="display"
						required="true" styleClass="form-control" />
					<h:message for="txtDni" display="text" />

					<h:column />
					<h:column />
					<h:outputText id="display" />
					<h:column />
					<h:column />

					<p:outputLabel for="txtUser" value="Usuario" />
					<p:inputText id="txtUser"
						value="#{registerController.user.nameUser}" required="true"
						styleClass="form-control" />
					<p:message for="txtUser" display="text" />
					<h:column />
					<p:outputLabel for="txtPassword1" value="Contraseña :" />
					<p:password id="txtPassword1"
						value="#{registerController.user.paswordUser}"
						match="txtPassword2" label="Password 1" required="true"
						validatorMessage="Contraseñas no coinciden"
						styleClass="form-control" />
					<p:message for="txtPassword1" display="text" />
					<h:column />
					<p:outputLabel for="txtPassword2"
						value="Escriba nuevamente su contraseña:" />
					<p:password id="txtPassword2"
						value="#{registerController.user.paswordUser}" label="Password 2"
						required="true" styleClass="form-control" />
					<h:column />
					<h:column />
					<p:outputLabel for="txtRol"
						value="Rol (1:Admin 2:Cliente 3:Asesor)" />
					<p:password id="txtRol" value="#{registerController.ro}"
						required="true" styleClass="form-control" />
					<h:column />


				</h:panelGrid>
				<div style="padding: 5px">
					<p:commandButton value="Registrar"
						action="#{registerController.registerUser()}"
						styleClass="btn btn-primary"
						style="background: #206A5D; border:none;margin-right:20px" />
					<p:commandButton value="Cancelar"
						action="index?faces-redirect=true" immediate="true"
						styleClass="btn btn-primary"
						style="background: #206A5D; border:none" />
				</div>
			</div>
		</h:form>
	</div>
</body>
</html>

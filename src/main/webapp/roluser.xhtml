<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="submaster.xhtml">

	<ui:define name="title">
        .:Registro de Rol:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Rol de Usuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idRolUser" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idRolUser"
				styleClass="form-control"
				value="#{rolUserController.rolUser.idRolUser}"
				required="true" />
				
			<h:outputLabel for="nameRolUser"
				value="Nombre" styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameRolUser"
				styleClass="form-control"
				value="#{rolUserController.rolUser.nameRolUser}"
				maxlength="30" required="true" />


				
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{rolUserController.insertRolUser()}"
				styleClass="btn btn-primary " update="@form"
				action="listRolUser?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listRolUser?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

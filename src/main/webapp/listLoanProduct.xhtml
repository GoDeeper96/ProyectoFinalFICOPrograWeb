<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Prestamos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Prestamos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{loanProductController.newLoanProduct()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstLoanProduct" var="lp"
							value="#{loanProductController.listLoanProduct}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{lp.idLoanPoduct}">
								<h:outputText value="#{lp.idLoanPoduct}" />
							</p:column>

							<p:column headerText="Producto"
								sortBy="#{lp.product.nameProduct}">
								<h:outputText value="#{lp.product.nameProduct}" />
							</p:column>
							
							<p:column headerText="Entidad bancaria"
								sortBy="#{lp.product.institution.DInstitution}">
								<h:outputText value="#{lp.product.institution.DInstitution}" />
							</p:column>
							
							<p:column headerText="Tipo de Prestamo"
								sortBy="#{lp.typeLoan}">
								<h:outputText value="#{lp.typeLoan}" />
							</p:column>
										
							<p:column headerText="Moneda"
								sortBy="#{lp.currencyLoan}">
								<h:outputText value="#{lp.currencyLoan}" />
							</p:column>
							
							<p:column headerText="Monto minimo"
								sortBy="#{lp.minAmountLoan}">
								<h:outputText value="#{lp.minAmountLoan}" />
							</p:column>
							
							<p:column headerText="Monto maximo"
								sortBy="#{lp.maxAmountLoan}">
								<h:outputText value="#{lp.maxAmountLoan}" />
							</p:column>							

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

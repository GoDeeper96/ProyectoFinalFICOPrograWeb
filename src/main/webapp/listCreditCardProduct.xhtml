<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="masterAdmin.xhtml">


	<ui:define name="title">
        Listado de Tarjetas
    </ui:define>

	<ui:define name="titleCont">
		<span>Tarjetas de Credito</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{creditCardController.creditcardproduct.benefitCreditCard}"
							maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstInfectious"
							actionListener="#{creditCardController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstLoanProduct"
							actionListener="#{creditCardController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{creditCardController.newLoanProduct()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstLoanProduct" var="lp"
							value="#{creditCardController.listCreditCardProduct}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{lp.idCreditCard}">
								<h:outputText value="#{lp.idCreditCard}" />
							</p:column>

							<p:column headerText="Producto"
								sortBy="#{lp.product.nameProduct}">
								<h:outputText value="#{lp.product.nameProduct}" />
							</p:column>

							<p:column headerText="Entidad bancaria"
								sortBy="#{lp.product.institution.DInstitution}">
								<h:outputText value="#{lp.product.institution.DInstitution}" />
							</p:column>

							<p:column headerText="Marca"
								sortBy="#{lp.branchcredit.nameBranchCredit}">
								<h:outputText value="#{lp.branchcredit.nameBranchCredit}" />
							</p:column>

							<p:column headerText="Beneficio" sortBy="#{lp.benefitCreditCard}">
								<h:outputText value="#{lp.benefitCreditCard}" />
							</p:column>

							<p:column headerText="Membresia"
								sortBy="#{lp.memebershipCreditCard}">
								<h:outputText value="#{lp.memebershipCreditCard}" />
							</p:column>

							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{creditCardController.modifyCredit(lp)}"
									style="color:blue;" />
							</p:column>

							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listCreditCardProduct" value="Eliminar"
									actionListener="#{creditCardController.eraseCreditCard(lp)}"
									style="color:red;">
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

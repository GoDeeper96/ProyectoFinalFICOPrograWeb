<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/sesion.jpeg" />

</h:head>
<body>

	<h:form id="frm">
	
		<div align="center">
		<p:growl id="men" />
			<h:graphicImage value="/resources/img/sesion.jpeg" height="15%"
				width="15%"></h:graphicImage>

		</div>
		<div align="center">
			<h1>BIENVENIDOS</h1>
			<h2>Ingrese sus datos</h2>
		</div>

		<div align="center" style="padding: 10px">
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank "
				style="border:0px none; background-color:transparent;">

				<p:outputLabel for="Usuario" value="Usuario: " styleClass="p-d-block"/>
				<h:inputText id="Usuario" value="#{loginController.user.username}"
					styleClass="form-control" />

				<p:outputLabel for="Contraseña" value="Contraseña: " styleClass="p-d-block"/>
				<h:inputSecret id="Contraseña"
					value="#{loginController.user.password}" styleClass="form-control" />

			</p:panelGrid>
		</div>

		<div align="center">
			<div>
				<p:commandButton value="Iniciar Sesión" icon="ui-icon-key"
					action="#{loginController.authentication()}" update=":frm"
					styleClass="btn btn-outline-success btn-sm" />
			</div>

			<div style="padding: 10px">
				<p>
					<em>¿No tiene una cuenta?
					<p:commandLink value="Registrate"
						action="register?faces-redirect=true" immediate="true"
						styleClass="text-success" /></em>
				</p>
			</div>
		</div>

	</h:form>

</body>
</html>

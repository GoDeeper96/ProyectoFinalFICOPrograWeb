<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="masterAdmin.xhtml">


	<ui:define name="title">
        Listado de Usuarios
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista de Usuarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control" value="#{userController.client.name}"
							maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstInfectious"
							actionListener="#{userController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstUser"
							actionListener="#{userController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstUser" var="v"
							value="#{userController.listUser}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{v.idClient}">
								<h:outputText value="#{v.idClient}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{v.name}">
								<h:outputText value="#{v.name}" />
							</p:column>
							<p:column headerText="Edad" sortBy="#{v.ageClient}">
								<h:outputText value="#{v.ageClient}" />
							</p:column>
							<p:column headerText="Ciudad" sortBy="#{v.cityClient}">
								<h:outputText value="#{v.cityClient}" />
							</p:column>
							<p:column headerText="DNI" sortBy="#{v.dni}">
								<h:outputText value="#{v.dni}" />
							</p:column>

							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{userController.ModifAfp(v)}"
									style="color:blue;" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

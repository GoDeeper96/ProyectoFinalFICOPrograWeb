<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"

<ui:composition template="submaster.xhtml">

	<ui:define name="title">
        .:Registro de Instituciones Financieras:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Instituciones Financieras</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idInstitution" value="Id InstituciÃ³n"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idInstitution"
				styleClass="form-control"
				value="#{institutionController.institution.CInstitution}"
				required="true" />
			<h:outputLabel for="fullNameInsitution"
				value="Nombre de Institucion " styleClass="control-label" />

			<p:inputText autocomplete="off" id="fullNameInstitution"
				styleClass="form-control"
				value="#{institutionController.institution.DInstitution}"
				maxlength="40" required="true" />


			<h:outputLabel for="typeInstitution" value="Tipo de Institucion "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="typeInstitution"
				styleClass="form-control"
				value="#{institutionController.institution.DTypeInstitution}"
				maxlength="40" required="true">

			</p:inputText>
			
			<h:outputLabel for="urlInstitution" value="Direccion institucion: "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="urlInstitution"
				styleClass="form-control"
				value="#{institutionController.institution.DUrlInstitution}"
				maxlength="100" required="true">

			</p:inputText>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{institutionController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listInstitution?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listInstitution?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>

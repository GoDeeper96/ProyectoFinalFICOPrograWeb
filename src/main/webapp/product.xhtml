<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="submaster.xhtml">

	<ui:define name="title">
        .:Registro de Productos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Producto</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idProduct" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idProduct"
				styleClass="form-control"
				value="#{productController.product.idProduct}" required="true" />


			<h:outputLabel for="nameProduct" value="Producto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameProduct"
				styleClass="form-control"
				value="#{productController.product.nameProduct}" maxlength="30"
				required="true" />

			<h:outputLabel for="ratingProduct" value="Popularidad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ratingProduct"
				styleClass="form-control"
				value="#{productController.product.ratingProduct}" maxlength="30"
				required="true" />


			<h:outputLabel for="rateProduct" value="Tasa de interes"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="rateProduct"
				styleClass="form-control"
				value="#{productController.product.rateProduct}" maxlength="30"
				required="true" />
				
			<br />
			<h:outputLabel for="cboCategory" value="Tipo de Producto" />
			<p:selectOneMenu id="cboCategory"
				value="#{productController.product.category}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{productController.listCategory}" var="c"
					itemLabel="#{c.nameCategoryProduct}" itemValue="#{c}" />
			</p:selectOneMenu>
			<br />

			<br />
			<h:outputLabel for="cboInstitution" value="Institucion" />
			<p:selectOneMenu id="cboInstitution"
				value="#{productController.product.institution}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{productController.listInstitution}" var="m"
					itemLabel="#{m.DInstitution}" itemValue="#{m}" />
			</p:selectOneMenu>
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{productController.insertProduct()}"
				styleClass="btn btn-primary " update="@form"
				action="listProduct?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listProduct?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

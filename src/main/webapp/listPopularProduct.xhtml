<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="masterClient.xhtml">


	<ui:define name="title">
        Productos Populares
    </ui:define>

	<ui:define name="titleCont">
		<span>Productos Populares </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstProduct" var="p"
							value="#{productController.listPopular}" paginator="true"
							paginatorPosition="top" rows="5"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">


							<p:column headerText="Producto">
								<h:outputText value="#{p.nameProduct}" />
							</p:column>

							<p:column headerText="Tipo Producto">
								<h:outputText value="#{p.category.nameCategoryProduct}" />
							</p:column>

							<p:column headerText="Entidad bancaria">
								<h:outputText value="#{p.institution.DInstitution}" />
							</p:column>

							<p:column headerText="Tasa de Interes">
								<h:outputText value="#{p.rateProduct}" />
							</p:column>

							<p:column headerText="Popularidad" sortBy="#{p.ratingProduct}">
								<h:outputText value="#{p.ratingProduct}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

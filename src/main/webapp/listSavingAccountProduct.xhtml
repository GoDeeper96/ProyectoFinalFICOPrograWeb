<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="masterAdmin.xhtml">


	<ui:define name="title">
        Listado de Cuentas de Ahorro
    </ui:define>

	<ui:define name="titleCont">
		<span>Cuentas de Ahorro </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{savingAccountProductController.savingaccount.mantCostSA}"
							maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstInfectious"
							actionListener="#{savingAccountProductController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstSavingAccountProduct"
							actionListener="#{savingAccountProductController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{savingAccountProductController.newSavingAccountProduct()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstSavingAccountProduct" var="sa"
							value="#{savingAccountProductController.listSavingAccount}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{sa.idSavingAccount}">
								<h:outputText value="#{sa.idSavingAccount}" />
							</p:column>

							<p:column headerText="Producto"
								sortBy="#{sa.product.nameProduct}">
								<h:outputText value="#{sa.product.nameProduct}" />
							</p:column>

							<p:column headerText="Entidad bancaria"
								sortBy="#{sa.product.institution.DInstitution}">
								<h:outputText value="#{sa.product.institution.DInstitution}" />
							</p:column>

							<p:column headerText="Tipo de Cuenta"
								sortBy="#{sa.tsa.nameTypeSavingAccount}">
								<h:outputText value="#{sa.tsa.nameTypeSavingAccount}" />
							</p:column>

							<p:column headerText="Fondo de seguro"
								sortBy="#{sa.secureFounSA}">
								<h:outputText value="#{sa.secureFounSA}" />
							</p:column>

							<p:column headerText="Monto minimo"
								sortBy="#{sa.minOpeningSaving}">
								<h:outputText value="#{sa.minOpeningSaving}" />
							</p:column>

							<p:column headerText="Mantenimiento" sortBy="#{sa.mantCostSA}">
								<h:outputText value="#{sa.mantCostSA}" />
							</p:column>

							<p:column headerText="Operaciones libres"
								sortBy="#{sa.freeOperationSA}">
								<h:outputText value="#{sa.freeOperationSA}" />
							</p:column>

							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{savingAccountProductController.modifySaving(sa)}"
									style="color:blue;" />
							</p:column>

							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listSavingAccountProduct"
									value="Eliminar"
									actionListener="#{savingAccountProductController.eraseSaving(sa)}"
									style="color:red;">
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
